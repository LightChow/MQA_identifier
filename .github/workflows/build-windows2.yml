name: Build MQA_identifier Windows CLI Release

on:
  workflow_dispatch:

jobs:
  build-windows-cli:
    runs-on: windows-2025
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git vcpkg
          .\vcpkg\bootstrap-vcpkg.bat
        shell: cmd

      - name: Install libFLAC (static) with vcpkg
        run: |
          .\vcpkg\vcpkg.exe install libflac:x64-windows-static
        shell: cmd

      - name: Configure build (static linking)
        run: |
          set VCPKG_DIR=%CD%\vcpkg
          set VCPKG_INST=%VCPKG_DIR%\installed\x64-windows-static
          cmake -S . -B build -A x64 -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_TOOLCHAIN_FILE=%VCPKG_DIR%\scripts\buildsystems\vcpkg.cmake ^
            -DVCPKG_TARGET_TRIPLET=x64-windows-static ^
            -DENABLE_QT=OFF -DQT_FOUND=OFF -DGUI=OFF ^
            -DCMAKE_CXX_FLAGS="/I%VCPKG_INST%\include" ^
            -DCMAKE_EXE_LINKER_FLAGS="/LIBPATH:%VCPKG_INST%\lib"
        shell: cmd

      - name: Dump CMake cache for FLAC
        run: |
          cmake -S . -B build -LA | findstr /I "FLAC"
        shell: cmd

      - name: Verify vcpkg lib files
        run: dir /b vcpkg\installed\x64-windows\lib
        shell: cmd

      - name: Build Release
        run: cmake --build build --config Release -- /m
        shell: cmd

      - name: Find any FLAC DLLs (debug)
        run: |
          echo "search vcpkg installed bin"
          dir /b /s vcpkg\installed\x64-windows\bin\*FLAC*.dll || echo none
          echo "search vcpkg installed lib"
          dir /b /s vcpkg\installed\x64-windows\lib\*FLAC*.dll || echo none
          echo "search repo tree"
          dir /b /s *FLAC*.dll || echo none
        shell: cmd

      - name: Prepare artifact folder (copy EXE + FLAC DLLs)
        run: |
          mkdir output

          rem copy EXE from common locations
          if exist build\Release\MQA_identifier.exe copy build\Release\MQA_identifier.exe output\ || echo no-exe-in-build-Release
          if exist build\MQA_identifier.exe copy build\MQA_identifier.exe output\ || echo no-exe-in-build_root
          if exist MQA_identifier.exe copy MQA_identifier.exe output\ || echo no-exe-in-repo-root

          rem copy DLLs from build Release
          for %%f in (build\Release\FLAC*.dll) do copy "%%f" output\ 2>nul || echo no-flac-dlls-in-build-release

          rem copy runtime DLLs from vcpkg installed bin and debug bin
          if exist vcpkg\installed\x64-windows\bin (
            for %%f in (vcpkg\installed\x64-windows\bin\FLAC*.dll) do copy "%%f" output\ 2>nul || echo no-flac-dlls-in-vcpkg-installed-bin
          )
          if exist vcpkg\installed\x64-windows\debug\bin (
            for %%f in (vcpkg\installed\x64-windows\debug\bin\FLAC*.dll) do copy "%%f" output\ 2>nul || echo no-flac-dlls-in-vcpkg-installed-debug-bin
          )

          rem copy from vcpkg package folders (where vcpkg may have placed DLLs)
          if exist vcpkg\packages (
            for /f "delims=" %%p in ('dir /b /s vcpkg\packages\*libflac*\bin\FLAC*.dll 2^>nul') do copy "%%p" output\ 2>nul || echo none
            for /f "delims=" %%p in ('dir /b /s vcpkg\packages\*libflac*\debug\bin\FLAC*.dll 2^>nul') do copy "%%p" output\ 2>nul || echo none
          )

          rem show what we will upload
          dir output
        shell: cmd

      - name: Upload artifact (full output)
        uses: actions/upload-artifact@v4
        with:
          name: MQA_identifier-windows-cli-full
          path: output
